<html>
	<head>
		<title>Online Learning Registration</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper -->
			<div id="wrapper" class="divided">

				<!-- One -->
					<section class="banner style1 orient-left content-align-left image-position-right fullscreen onload-image-fade-in onload-content-fade-right">
						<div class="content">
							<h1>Litmos LMS</h1>
							<p class="major"> <a href="https://litmos.com">SAP Litmos</a> is the #1 training platform for Customer-Focused Enterprsies</p>
							<ul class="actions stacked">
								<li><a href="#seven" class="button big wide smooth-scroll-middle">Get Started</a></li>
							</ul>
						</div>
						<div class="image">
							<img src="images/banner.jpg" alt="" />
						</div>
					</section>

				<!-- Seven -->
					<section class="wrapper style1 align-center">
						<div class="inner medium" id="seven">
							<h2>Request access:</h2>
							<form name="partner-register" method="POST" data-netlify="true">
								<div class="fields">
									<div class="field half">
										<label for="firstname">First Name</label>
										<input type="text" name="firstname" id="firstname" value="" />
									</div>
									<div class="field half">
										<label for="lastname">Last Name</label>
										<input type="text" name="lasttname" id="lastname" value="" />
									</div>
									<div class="field half">
										<label for="email">Email</label>
										<input type="email" name="email" id="email" value="" />
									</div>
									<div class="field half">
										<label for="region">Region</label>
										<input type="text" name="region" id="region" value="" />
									</div>
									<div class="field half">
										<label for="partner-code">Partner Code</label>
										<input type="text" name="partner-code" id="partner-code" value="" />
									</div>
								</div>
								<ul class="actions special">
									<li><input type="submit" name="submit" id="submit" value="Register!" /></li>
								</ul>
							</form>
<p class="successMsg" role="alert" hidden>Success. Please look for your registration email from Litmos.</p>
<p class="errorMsg" role="alert" hidden>Something went wrong...</p>
						</div>
					</section>

				<!-- Footer -->
					<footer class="wrapper style1 align-center">
						<div class="inner">
							<ul class="icons">
								<li><a href="https://twitter.com/litmos" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
								<li><a href="https://www.facebook.com/Litmos" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
								<li><a href="https://www.youtube.com/user/LitmosLMS?sub_confirmation=1" class="icon brands style2 fa-youtube"><span class="label">Youtube</span></a></li>
								<li><a href="https://www.linkedin.com/company/litmos" class="icon brands style2 fa-linkedin-in"><span class="label">LinkedIn</span></a></li>
							</ul>
							<p>&copy; Untitled. Design: <a href="https://html5up.net">HTML5 UP</a>.</p>
						</div>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/jquery.scrollex.min.js"></script>
			<script src="assets/js/jquery.scrolly.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>

			<script>
				const form = document.querySelector('form');
				form.addEventListener('submit', async event => {
					event.preventDefault();

			    // disable button to prevent multiple submissions
			    form.querySelector('button').disabled = true;

			    // make the request to submit the form
			    try {
			    	const response = await fetch('/', {
			    		method: 'post',
			    		headers: {
			    			'Content-type': 'application/x-www-form-urlencoded; charset=UTF-8'
			    		},
			        // parse and submit all included form data
			        body: new URLSearchParams(new FormData(form)).toString()
				    });

				      // if it was successful show success message
				      if (response.status === 200) {
				      	document.querySelector('.successMsg').hidden = false;
				      } else {
				      	document.querySelector('.errorMsg').hidden = false;
				      }
				  } catch (e) {
				  	console.error(e);
				  }
				});
			</script>

	</body>
</html>
